
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!--CSS External File-->
    <link rel="stylesheet" href="style.css">
    <!--JavaScript External File-->
    <script src="script.js"></script>
</head>

<body>
    <div class="password-generator">

        <h3>Password Generator</h3>

        <form>

            <div class="result-container">
                <input type="text" class="generated-pass" placeholder="P4S$w0rd!">
                <img src="images/copy_icon.svg" alt="copy" height="18px" class="copy-clipboard">
            </div>

            <div class="settings-container">

                <div class="setting">
                    <label for="password-length">Password Length</label>
                    <span id="pass-length">0</span>
                </div>

                <input type="range" name="password-length" id="password-length" min="0" max="20" value="0">
                
                <div class="setting">
                    <input type="checkbox" name="uppercase" id="uppercase">
                    <div class="myCheckbox"></div>
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                
                <div class="setting">
                    <input type="checkbox" name="lowercase" id="lowercase">
                    <div class="myCheckbox"></div>
                    <label for="lowercase">Include LowerCase Letters</label>
                </div>
                
                <div class="setting">
                    <input type="checkbox" name="numbers" id="numbers">
                    <div class="myCheckbox"></div>
                    <label for="numbers">Include Numbers</label>    
                </div>
            
                <div class="setting">
                    <input type="checkbox" name="symbols" id="symbols">
                    <div class="myCheckbox"></div>
                    <label for="symbols">Include Symbols</label>
                </div>

                <div class="strength-container">
                    <span class="left-container uppercase">Strength</span>
                    <div class="right-container">
                        <span class="strength-name uppercase"></span>
                        <div class="strength-rating">
                            <div class="rectangle"></div>
                            <div class="rectangle"></div>
                            <div class="rectangle"></div>
                            <div class="rectangle"></div>
                        </div>
                    </div>
                </div>

                <button type="button" class="generate uppercase" disabled>Generate</button> <!--Não é um submit button, pq não vou submeter dados nenhuns-->

            </div>

        </form>

    </div>
    
</body>

</html>
